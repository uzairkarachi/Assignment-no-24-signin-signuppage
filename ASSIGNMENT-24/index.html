<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT-24</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Add SweetAlert CDN link in the head -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title" id="form-title">Sign Up</h1> <!-- Heading with dynamic ID -->
            <div class="underline"></div>
            
            <!-- Sign Up Form -->
            <form id="signup-form">
                <div class="input-field namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="btn-field">
                    <button type="submit" class="signupbtn">Sign Up</button>
                    <button type="button" class="signinbtn">Sign In</button>
                </div>
                <p>
                    Password Suggestions:<a href="#"> Click Here</a>
                </p>
            </form>
    
            <!-- Sign In Form -->
            <form id="signin-form" class="disable">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="signin-email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="signin-password" placeholder="Password" required>
                </div>
                <div class="btn-field">
                    <button type="submit" class="signinbtn">Sign In</button>
                    <button type="button" class="signupbtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
